<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геометрический калькулятор треугольников</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .display {
            background-color: #f0f0f0;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            height: 50px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            padding: 15px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:active {
            transform: scale(0.95);
        }

        .button.operator {
            background-color: #ff9500;
        }

        .button.clear {
            background-color: #ff3b30;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор</h1>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <!-- Строки кнопок -->
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button" onclick="inputValue('←')">←</button>
            <button class="button operator" onclick="inputValue('%')">%</button>
            <button class="button operator" onclick="inputValue('÷')">÷</button>

            <button class="button" onclick="inputValue('7')">7</button>
            <button class="button" onclick="inputValue('8')">8</button>
            <button class="button" onclick="inputValue('9')">9</button>
            <button class="button operator" onclick="inputValue('×')">×</button>

            <button class="button" onclick="inputValue('4')">4</button>
            <button class="button" onclick="inputValue('5')">5</button>
            <button class="button" onclick="inputValue('6')">6</button>
            <button class="button operator" onclick="inputValue('-')">−</button>

            <button class="button" onclick="inputValue('1')">1</button>
            <button class="button" onclick="inputValue('2')">2</button>
            <button class="button" onclick="inputValue('3')">3</button>
            <button class="button operator" onclick="inputValue('+')">+</button>

            <button class="button" onclick="inputValue('0')" style="grid-column: span 2;">0</button>
            <button class="button" onclick="inputValue('.')">.</button>
            <button class="button operator" onclick="calculateResult()">=</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Функция для ввода значений
        function inputValue(value) {
            const display = document.getElementById('display');
            if (display.textContent === '0' || display.textContent === 'Ошибка') {
                display.textContent = value;
            } else {
                display.textContent += value;
            }
        }

        // Функция для очистки дисплея
        function clearDisplay() {
            document.getElementById('display').textContent = '0';
        }

        // Функция для расчета результата
        function calculateResult() {
            try {
                const display = document.getElementById('display');
                let expression = display.textContent
                    .replace('×', '*')
                    .replace('÷', '/')
                    .replace('−', '-');
                display.textContent = eval(expression);
            } catch (error) {
                document.getElementById('display').textContent = 'Ошибка';
            }
        }
    </script>
</body>
</html>
