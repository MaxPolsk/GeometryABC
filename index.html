            {
                background: #0056b3;
            }

            .btn:active {
                background: #004080;
            }

            .btn:disabled {
                background: #cccccc;
                cursor: not-allowed;
            }

            .result {
                margin-top: 20px;
                text-align: center;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="calculator-container">
            <div class="triangle-container">
                <div class="triangle"></div>
                <div class="vertex vertex-a">
                    <div class="angle-input">
                        <input type="number" class="angle-input-field" id="angle-a" placeholder="A">
                    </div>
                </div>
                <div class="vertex vertex-b">
                    <div class="angle-input">
                        <input type="number" class="angle-input-field" id="angle-b" placeholder="B">
                    </div>
                </div>
                <div class="vertex vertex-c">
                    <div class="angle-input">
                        <input type="number" class="angle-input-field" id="angle-c" placeholder="C">
                    </div>
                </div>
                <div class="side side-a">
                    <div class="side-input">
                        <label for="side-a">a</label>
                        <input type="number" class="side-input-field" id="side-a" placeholder="a">
                    </div>
                </div>
                <div class="side side-b">
                    <div class="side-input">
                        <label for="side-b">b</label>
                        <input type="number" class="side-input-field" id="side-b" placeholder="b">
                    </div>
                </div>
                <div class="side side-c">
                    <div class="side-input">
                        <label for="side-c">c</label>
                        <input type="number" class="side-input-field" id="side-c" placeholder="c">
                    </div>
                </div>
            </div>
            <div class="controls">
                <button class="btn" id="calculate-btn">Рассчитать</button>
                <button class="btn" id="reset-btn">Сбросить</button>
            </div>
            <div class="result" id="result"></div>
        </div>

        <script>
            document.getElementById('calculate-btn').addEventListener('click', function() {
                const angleA = parseFloat(document.getElementById('angle-a').value);
                const angleB = parseFloat(document.getElementById('angle-b').value);
                const angleC = parseFloat(document.getElementById('angle-c').value);
                const sideA = parseFloat(document.getElementById('side-a').value);
                const sideB = parseFloat(document.getElementById('side-b').value);
                const sideC = parseFloat(document.getElementById('side-c').value);

                if (isNaN(angleA) || isNaN(angleB) || isNaN(angleC)) {
                    alert('Пожалуйста, введите все углы.');
                    return;
                }

                if (isNaN(sideA) || isNaN(sideB) || isNaN(sideC)) {
                    alert('Пожалуйста, введите все стороны.');
                    return;
                }

                const sumAngles = angleA + angleB + angleC;
                if (sumAngles !== 180) {
                    alert('Сумма углов треугольника должна быть равна 180 градусам.');
                    return;
                }

                const result = `Углы: A = ${angleA}°, B = ${angleB}°, C = ${angleC}°\nСтороны: a = ${sideA}, b = ${sideB}, c = ${sideC}`;
                document.getElementById('result').innerText = result;
            });

            document.getElementById('reset-btn').addEventListener('click', function() {
                document.getElementById('angle-a').value = '';
                document.getElementById('angle-b').value = '';
                document.getElementById('angle-c').value = '';
                document.getElementById('side-a').value = '';
                document.getElementById('side-b').value = '';
                document.getElementById('side-c').value = '';
                document.getElementById('result').innerText = '';
            });
        </script>
    </body>
</html>
