<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Геометрический калькулятор</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
        }

        .calculator-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .triangle-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 86.6%; /* Соотношение для равностороннего треугольника */
            overflow: hidden;
        }

        .triangle {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-bottom: 100% solid #fff;
            border-left: 57.7% solid transparent;
            border-right: 57.7% solid transparent;
        }

        .vertex {
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .vertex-a {
            top: 0;
            left: 50%;
        }

        .vertex-b {
            bottom: 0;
            left: 0;
        }

        .vertex-c {
            bottom: 0;
            right: 0;
        }

        .angle-input {
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: rotate(-45deg);
        }

        .angle-input-field {
            width: 40px;
            height: 30px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            margin-bottom: 5px;
        }

        .side {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .side-a {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .side-b {
            bottom: 0;
            left: 25%;
        }

        .side-c {
            bottom: 0;
            right: 25%;
        }

        .side-input {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .side-input-field {
            width: 40px;
            height: 30px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            margin-bottom: 5px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover
